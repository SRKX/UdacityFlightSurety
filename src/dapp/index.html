<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        
        <div class="row top-20">
            <label class="form">Flight</label>
            <select id="flight-number">
                <option value='LX123'>LX123</option>
                <option value='CX345'>CX345</option>
            </select>
            <label class="form">Time</label>
            <select id="flight-time">
                <option value='20220101'>Jan 1 2021</option>
                <option value='20220201'>Feb 2 2021</option>
            </select>
            &nbsp; <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>
        <div class="row top-20">
            <label class="form">Amount (in ether)</label> <input type="text" id="insure-amount"> <btn class="btn btn-primary" id="buy-insurance">Buy insurance</btn>
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="get-current-balance">Get my balance in contract</btn> &nbsp;
            <btn class="btn btn-primary" id="withdraw-balance">Withdraw to my wallet</btn> &nbsp;
            <btn class="btn btn-primary" id="fund-airline">Fund first airline</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
    </main>

</body>

</html>
